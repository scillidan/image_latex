name: Compress JPG to WEBP and Deploy

on:
  push:
    branches:
      - main

jobs:
  compress_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install -g imagemin-cli imagemin-webp sharp

      - name: Compress JPG to WEBP
        run: |
          mkdir -p webp
          npx sharp *.jpg -webp { quality: 80 } webp/output.webp

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./webp